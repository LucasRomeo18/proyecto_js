<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subclases_01</title>
</head>
<body>
    <script>
        class Deportista {
            constructor(nombre, apellido){
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }

        class Futbolista extends Deportista{            //subclase de Deportista
            constructor(nombre, apellido, goles){
                super(nombre, apellido);
                this._goles = goles;
            }

            get goles(){                                //Metodos
                return this._goles;
            }
            set goles(nuevogoles){                      //Modifica la variable
                this._goles = nuevogoles;
            }
        }
    </script>
</body>
</html>
