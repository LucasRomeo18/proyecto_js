<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calculator" class="calculatorstyle">
            <input type="text" value="" disabled class="display" id="display">            
            <button type="button" class="operator AC" id="boton" value="AC">AC</button>
            <button type="button" class="operator" id="boton">DEL</button>
            <button type="button" class="operator" id="boton">/</button>
            <button type="button" class="operator" id="boton" value="7">7</button>
            <button type="button" class="operator" id="boton">8</button>
            <button type="button" class="operator" id="boton" value="9">9</button>
            <button type="button" class="operator" id="boton">*</button>
            <button type="button" class="operator" id="boton">4</button>
            <button type="button" class="operator" id="boton">5</button>
            <button type="button" class="operator" id="boton">6</button>
            <button type="button" class="operator" id="boton">+</button>
            <button type="button" class="operator" id="boton">1</button>
            <button type="button" class="operator" id="boton">2</button>
            <button type="button" class="operator" id="boton">3</button>
            <button type="button" class="operator" id="boton">-</button>
            <button type="button" class="operator" id="boton">.</button>
            <button type="button" class="operator" id="boton">0</button>
            <button type="button" class="operator igual" id="boton">=</button>
        </div>
    </div>
    <script src="/script/calculator.js"></script>
</body>
</html>
