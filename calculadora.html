<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div id="calculator" class="calculatorstyle">
            <input type="text" value="0" disabled class="display" id="display" >            
            <button type="button" class="operator AC" value="AC">AC</button>
            <button type="button" class="operator" value="DEL">DEL</button>
            <button type="button" class="operator" value="/">/</button>
            <button type="button" class="operator" id="boton" value="7">7</button>
            <button type="button" class="operator" id="boton" value="8">8</button>
            <button type="button" class="operator" id="boton"  value="9">9</button>
            <button type="button" class="operator"  value="*">*</button>
            <button type="button" class="operator" id="boton" value="4">4</button>
            <button type="button" class="operator" id="boton" value="5">5</button>
            <button type="button" class="operator" id="boton" value="6">6</button>
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" id="boton" value="1">1</button>
            <button type="button" class="operator" id="boton"value="2">2</button>
            <button type="button" class="operator" id="boton" value="3">3</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value=".">.</button>
            <button type="button" class="operator" id="boton" value="0">0</button>
            <button type="button" class="operator igual" value="=">=</button>
        </div>
    </div>
</body>
<script src="/script/calculator.js"></script>
</html>
