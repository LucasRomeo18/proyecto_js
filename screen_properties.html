<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Propiedades de PANTALLA</h4>
    <br>
    <script>
        document.write(`availHeight: `, screen.availHeight,  `<br>` );
        document.write(`availWidth: `, screen.availWidth,  `<br>` );
        document.write(`Colordepth: `, screen.colorDepth,  `<br>` );
        document.write(`Propiedades de Navegador`,  `<br>` );
        document.write(`appName: `, navigator.appName,  `<br>` );
        document.write(`appVersion: `, navigator.appVersion,  `<br>` );
        document.write(`cookieEnable: `, navigator.cookieEnabled,  `<br>` );
        document.write(`pluggins: `, navigator.plugins.length,  `<br>` );
    </script>
</body>
