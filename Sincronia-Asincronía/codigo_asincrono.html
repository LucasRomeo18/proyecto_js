<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sincronía y Asincronía</title>
</head>
<body>
    <script>
        //accion 1
        console.log('Inicio del codigo sincronico');
        //accion 2
        //setTimeout es una funcion asincrona, mientras que el for no lo es
        setTimeout(function(){
            for (let f = 0; f < 10; f++){
            console.log('f');
            }
        }, 0)
        //accion 3
        console.log('Fin del codigo sincrono');
    </script>
</body>
</html>
